<!DOCTYPE html>
<html>
    <head>
        <title>Darts</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="main.js"></script>
        <script src="jquery-3.6.1.min.js"></script>
    </head>
    
    <body onload="onloadfunction()">
        <h1 class="title">Darts! (Demo)</h1>
        <div class='tools'>
            <button class="reset" onclick="onresetfunction()" style="color:brown">Reset</button>
            <button class="reset" onclick="check()">Check</button>
        </div>
        <div>
            <div class="area">
                <div class="target1" id="target" onclick="getmousepos()">
                    <div id="dart"></div>
                </div>
            </div>
            <div class="data">
                <div class="info">
                    <h2 class="infotext">Info:</h2>
                    <p class="infotext">Just press on the target!</p>
                    <p class="infotext">
                        When you are done placing your 4 darts, click the 
                        <span style="color:khaki; font-weight: bold;">Check</span> 
                        button to get the results. <br/>
                    </p>
                    <p class="infotext">
                        If you want to try again, Then press the
                        <span style="color:brown; font-weight: bold;">Reset</span> 
                        button for a reset. <br/>
                    </p>
                    <p class="infotext"><span style="color:brown; font-weight: bold;">This is a demo. More features soon.</span> </p>
                </div>
                <h3 class="datatext" id="readable">&nbsp;</h3>
                <h3 class="datatext" id="raw">&nbsp;</h3>
            </div>
        </div>
    </body>
</html>
